<!DOCTYPE html>
<html>
<head>
    <title>Account registration form</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <style>
        html, body {
            min-height: 100%;
        }

        body, div, form, input, select, p {
            padding: 0;
            margin: 0;
            outline: none;
            font-family: Roboto, Arial, sans-serif;
            font-size: 14px;
            color: #666;
        }

        h1 {
            margin: 0;
            font-weight: 400;
        }

        h3 {
            margin: 12px 0;
            color: #8ebf42;
        }

        .main-block {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fff;
        }

        form {
            width: 100%;
            padding: 20px;
        }

        fieldset {
            border: none;
            border-top: 1px solid #8ebf42;
        }

        .account-details, .personal-details {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .account-details >div, .personal-details >div >div {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .account-details >div, .personal-details >div, input, label {
            width: 100%;
        }

        label {
            padding: 0 5px;
            text-align: right;
            vertical-align: middle;
        }

        input {
            padding: 5px;
            vertical-align: middle;
        }

        .checkbox {
            margin-bottom: 10px;
        }

        select, .children, .gender, .bdate-block {
            width: calc(100% + 26px);
            padding: 5px 0;
        }

        select {
            background: transparent;
        }

        .gender input {
            width: auto;
        }

        .gender label {
            padding: 0 5px 0 0;
        }

        .bdate-block {
            display: flex;
            justify-content: space-between;
        }

        .birthdate select.day {
            width: 35px;
        }

        .birthdate select.mounth {
            width: calc(100% - 94px);
        }

        .birthdate input {
            width: 38px;
            vertical-align: unset;
        }

        .checkbox input, .children input {
            width: auto;
            margin: -2px 10px 0 0;
        }

        .checkbox a {
            color: #8ebf42;
        }

        .checkbox a:hover {
            color: #82b534;
        }

        button {
            width: 100%;
            padding: 10px 0;
            margin: 10px auto;
            border-radius: 5px;
            border: none;
            background: #8ebf42;
            font-size: 14px;
            font-weight: 600;
            color: #fff;
        }

        button:hover {
            background: #82b534;
        }

        @media (min-width: 568px) {
            .account-details >div, .personal-details >div {
                width: 50%;
            }

            label {
                width: 40%;
            }

            input {
                width: 60%;
            }

            select, .children, .gender, .bdate-block {
                width: calc(60% + 16px);
            }
        }
    </style>
</head>
<body>
<div class="main-block">
    <form action="{% url 'create_order' %}" method="POST">
        {% csrf_token %}

        <h3>Personal Details</h3>
        </legend>
        <div class="personal-details">
            <div>
                <div><label>Name*</label><input type="text" name="name" value="{{ request.user }}" required></div>
                <div><label>Phone*</label><input type="text" name="phone" value="{{ phone }}" required></div>
                <div><label>Email*</label><input type="email" name="email" value="{{ request.user.email  }}" required></div>
                <div><label>Address 1*</label><input type="text" name="address1" value="{{ address1 }}" required></div>
                <div><label>Address 2</label><input type="text" name="address2" value="{{ address2 }}"></div>
                <div><label>City*</label><input type="text" name="city" value="{{ city }}" required></div>
                <div><label>State*</label><input type="text" name="state" value="{{ state }}" required></div>
                <div><label>Pincode*</label><input type="text" name="pincode" value="{{ pincode }}" required></div>
            </div>
        </div>
        </fieldset>
        <button type="submit">Create Order</button>
    </form>
</div>
</body>
</html>
